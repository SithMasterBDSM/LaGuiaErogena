<template name="corporateEntity">
    {{#if currentUser}}
        <div class="container">
            <br>
            <button
                class="btn btn-success"
                data-toggle="modal"
                data-target="#corporateEntityInsertForm">
                    Agregar una nueva entidad / institución
            </button>
            <br>
            <table class="table table-responsive table-hover table-striped">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td colspan="2">Acciones</td>
                    </tr>
                </thead>
                <tbody>
                    {{#each getfinantialEntities}}
                        <tr>
                            <td>{{this.nameSpa}}</td>
                            <td>{{#quickRemoveButton collection="corporateEntity" _id=this._id class="btn btn-danger" beforeRemove=beforeRemove}}<i class="fa fa-trash"></i>{{/quickRemoveButton}}</td>
                            <td><button class="btn btn-primary editFinancialEntity" data-financialentityid="{{this._id}}"><i data-financialentityid="{{this._id}}" class="fa fa-pencil"></i></button></td>
                        </tr>
                    {{/each}}
                </tbody>
                <tr></tr>
            </table>
        </div>
        {{> corporateEntityInsertForm}}
        {{> corporateEntityUpdateForm}}
    {{/if}}
</template>

<template name="corporateEntityInsertForm">
    <div id="corporateEntityInsertForm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Registrar entidad / institución</h4>
                </div>
                <div class="modal-body">
                    {{#autoForm collection="corporateEntity" id="insertFinancialEntityForm" type="insert"}}
                        <fieldset>
                            {{> afQuickField name='nameSpa'}}
                            {{> afQuickField name='isOriginalLogoAllowed'}}
                            {{> afQuickField name="originalLogoPath" type="cfs-file" collection="corporateEntityLogos"}}
                            {{> afQuickField name="alternateLogoPath" type="cfs-file" collection="corporateEntityLogos"}}
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    {{/autoForm}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="corporateEntityUpdateForm">
    <div id="corporateEntityUpdateForm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Actualizar entidad / institución</h4>
                </div>
                <div class="modal-body">
                    {{#autoForm collection="corporateEntity" doc=getFinancialEntity id="updateFinancialEntityForm" type="update"}}
                        <fieldset>
                            {{> afQuickField name='nameSpa'}}
                            {{> afQuickField name='isOriginalLogoAllowed'}}
                            {{> afQuickField name="originalLogoPath" type="cfs-file" collection="corporateEntityLogos"}}
                            {{> afQuickField name="alternateLogoPath" type="cfs-file" collection="corporateEntityLogos"}}
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    {{/autoForm}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="corporateEntityLoading">
    Cargando entidades...
</template>
